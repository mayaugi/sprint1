<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initGame()">
    <h1>Welcome to Minesweeper</h1>
    <div class="level"> 
    <h3>Choose Level:</h3>
        <h5 data-SIZE="4" data-MINES="2" onclick="ChangeLevel(this)">Beginner</h5> 
        <h5 data-SIZE="8" data-MINES="12" onclick="ChangeLevel(this)">Medium</h5> 
        <h5 data-SIZE="12" data-MINES="30" onclick="ChangeLevel(this)">Expert</h5> 
    </div>
    <div>
        <!-- <p class="current-time">00:00</p> -->
        <h2 class="win-message"></h2>
    </div>

    <table border="1" cellpadding="5" class="table-style">
        <tbody class="board">
        </tbody> 
    </table>
    

<p class="footer" > by Maya Goldenshtein</p>

<script src="js/mines.js"></script>
<script src="js/util.js"></script>
</body>
</html>
